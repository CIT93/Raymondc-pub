<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script defer src="main.js"></script>
  <body>
    <style>
      html {
        font-size: 22px;
      }
      body {
        background-color: #333;
        color: whitesmoke;
      }
      input:in-range {
        background-color: lightgreen;
      }
      input:out-of-range {
        background-color: lightcoral;
      }
    </style>
  </body>
  <form id="form">
    <fieldset>
      <legend>Time to get FIT</legend>
      <div>
        <label for="">Type of Exercise</label>
        <select name="exercise" required>
          <option value="">Please Select Type of Exercise</option>
          <option value="pull Ups">Pull Ups</option>
          <option value="Jumping Jax">Jumping Jax</option>
          <option value="Squarts">Squarts</option>
          <option value="Burpees">Burpees</option>
          <option value="Lunges">Lunges</option>
        </select>
      </div>
      <div>
        <label for="">Target Number of Reps</label>
        <input type="number" id="reps" name="reps" min="1" required />
      </div>
      <div>
        <label for="">Time in Seconds</label>
        <input type="number" id="time" name="time" min="1" required />
      </div>
      <div>
        <label for="">Get Ready</label>
        <button type="Submit">Submit</button>
      </div>
    </fieldset>
  </form>
  <div id="output"></div>
</html>
